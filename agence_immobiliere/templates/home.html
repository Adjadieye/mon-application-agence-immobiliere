<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence Immobilière</title>
</head>
<body>
    <h1>Liste des propriétés</h1>
    {% for propriete in proprietes %}
        <div>
            <h2>{{ propriete.adresse }}</h2>
            <p>{{ propriete.description }}</p>
            <p>Prix: {{ propriete.prix }}</p>
            <!-- Afficher d'autres détails de la propriété -->
            <img src="{{ propriete.image.url }}" alt="{{ propriete.adresse }}">
        </div>
    {% endfor %}
</body>
</html>
